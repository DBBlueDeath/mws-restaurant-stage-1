<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Restaurant Info</title>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav role="banner">
        <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li><a href="./">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <picture>
            <img id="restaurant-img" alt="Restaurant image">
        </picture>
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" aria-label="Opening hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <h2 tabindex="0">Reviews</h2>
        <ul id="reviews-list" role="list">
        </ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" role="application" aria-label="Location on Map"></div>
    </section>
    <!-- End map -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Database helpers -->
<script src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
        <!--src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>-->

<!-- End scripts -->

</body>
</html>
