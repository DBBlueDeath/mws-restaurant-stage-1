<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>
    <nav role="banner">
        <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent" role="main">
    <section id="map-container">
        <div id="map" role="application" aria-label="Map of restaurants nearby"></div>
    </section>
    <section>
        <div class="filter-options" aria-label="Filter restaurants">
            <h2>Filter Results</h2>
            <label for="neighborhoods-select">Neighborhood:</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter Neighborhood">
                <option value="all">All Neighborhoods</option>
            </select>
            <label for="cuisines-select">Cuisine:</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter Cuisines">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list" role="list"></ul>
    </section>
</main>

<script src="js/dbhelper.js"></script>
<script src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>


<footer id="footer">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>
</html>
